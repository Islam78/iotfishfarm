<!-- <app-header></app-header> -->
<span class="parent-ico" routerLink="/" type="button">
  <i class="pi pi-arrow-left display-ico"></i>
</span>

<!-- chose Lang -->
<span class="Lang" type="button" (click)="ChangLan('ar')" *ngIf="Langage == 'en'"> Ar </span>
<span class="Lang" type="button" (click)="ChangLan('en')" *ngIf="Langage == 'ar'"> En </span>

<div class="Live" style="overflow: hidden;">
  <div class="row mt-3">
    <div class="col-1"></div>
    <div class="col-3">
      <div class="col-5 mr-4" style="
          float: left;
          display: inline;
          background: white;
          border-radius: 8px;
          padding: 10px;
          border: 1px solid #777;
          box-shadow: 10px 10px 15px lightgrey;">
        <div class="detail" style="float: left;">
          <div *ngIf="LiveTemp">
            <h5 style="font-size: 15px;">Temperature</h5>
            <h3 [ngStyle]="{'color': LiveTemp >=15 ? 'red' : 'black', 'font-size':'30px'}">{{LiveTemp}}</h3>
          </div>
        </div>
        <div style="float: right;">
          <i class="pi pi-cloud" style="font-size: 2rem"></i>
        </div>
      </div>
      <div class="col-5" style="
          float: left;
          display: inline;
          background: white;
          border-radius: 8px;
          padding: 10px;
          border: 1px solid #777;
          box-shadow: 10px 10px 15px lightgrey;">
        <div class="detail" style="float: left;">
          <div *ngIf="LivePh">
            <h5 style="font-size: 15px;">Ph</h5>
            <h3 [ngStyle]="{'color': LivePh >=15 ? 'red' : 'black', 'font-size':'30px'}">{{LivePh}}</h3>
          </div>
        </div>
        <div style="float: right;">
          <i class="pi pi-heart" style="font-size: 2rem"></i>
        </div>
      </div>
      <br>
      <hr>
      <div class="col-11 text-center mt-3" style="
          float: left;
          display: inline;
          background: white;
          border-radius: 8px;
          padding: 15px;
          border: 1px solid #777;
          box-shadow: 10px 10px 15px lightgrey;">

        <div style="float: left;display: inline; width: 50%;">
          <p-knob [(ngModel)]="LiveTemp" [max]="100" [strokeWidth]="7" [size]="100" [readonly]="false"
            valueColor="{{LiveTemp >= 50 ? 'red' : 'SlateGray'}}"></p-knob>
          <p>Temperature</p>
          <hr>
          <span>Save Each <span style="color: #0050a6; font-weight: 800">{{UserDetail.save_time}}</span> Min </span>

        </div>
        <div style="float: left;display: inline; width: 50%;">
          <p-knob [(ngModel)]="LivePh" [max]="12" [strokeWidth]="7" [size]="100" [readonly]="false"
            valueColor="{{LivePh >= 7 ? 'red' : 'SlateGray'}}"></p-knob>
          <p>Ph</p>
          <hr>
          <span>Save Each <span style="color: #0050a6; font-weight: 800;">{{UserDetail.save_time}}</span> Min </span>

        </div>
      </div>
    </div>
    <div class="col-8">

      <div class="cam" style="padding: 0 20px 20px 0; height: 690px; overflow: hidden;">
        <div *ngIf="Img">
          <img style="width: 100%; height: 100%;" [src]="Img" alt="">
        </div>
        <div *ngIf="!Img">
          Camera Not Working
        </div>
      </div>

    </div>
  </div>
</div>
