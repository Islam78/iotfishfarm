<span class="parent-ico" routerLink="/" type="button">
  <i class="pi pi-arrow-left display-ico"></i>
</span>

<!-- chose Lang -->
<span class="Lang" type="button" (click)="ChangLan('ar')" *ngIf="Langage == 'en'"> Ar </span>
<span class="Lang" type="button" (click)="ChangLan('en')" *ngIf="Langage == 'ar'"> En </span>
<!-- Show All User Or Admins -->
<div class=" container text-center">
  <div class="row mt-5">
    <h4 class="ml-4">Welcom To Contol {{ActiveUrl}}</h4>
    <div class="col-md-12 col-sm-12 mt-2">
      <p-table [responsive]="true" [value]="Result" [paginator]="true" [rows]="7" [filterDelay]="true">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="Name">
              Name
              <p-sortIcon field="Email"></p-sortIcon>
            </th>
            <th pSortableColumn="Email">
              Email
              <p-sortIcon field="Email"></p-sortIcon>
            </th>
            <th pSortableColumn="admin_code">
              Code
              <p-sortIcon field="admin_code"></p-sortIcon>
            </th>
            <th pSortableColumn="phone">
              phone
              <p-sortIcon field="phone"></p-sortIcon>
            </th>
            <th pSortableColumn="action">
              action
              <p-sortIcon field="action"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
          <tr>
            <hr class="PhoneReviwe">
            <td>
              <span class="PhoneReviwe">Name:</span> {{ product.Name }}
            </td>
            <td>
              <span class="PhoneReviwe">Email:</span> {{ product.Email }}
            </td>
            <td>
              <span *ngIf=" product.admin_code " class="PhoneReviwe">admin_code:</span> {{ product.admin_code }}
              <span *ngIf=" product.User_code " class="PhoneReviwe">User_code:</span> {{ product.User_code }}
            </td>
            <td>
              <span class="PhoneReviwe">phone:</span> {{ product.phone }}
            </td>
            <td>
              <span class="PhoneReviwe">Action:</span>
              <button class="btn btn-info test-reight" (click)="edit(product)">{{'Edit' | translate}}</button>
              <button class="btn btn-danger ml-1 test-reight" (click)="delete(product)">{{'Delete' |
                translate}}</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <hr class="PhoneReviwe">
      <!-- Pop up for  edit user -->
      <p-dialog *ngIf="selectedItem" header="{{'Edit' |translate}}" [(visible)]="displayModal" [modal]="true"
        [style]="{width: '50vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <label for="admin_code">code</label>
            <input *ngIf="selectedItem.admin_code" disabled [(ngModel)]="selectedItem.admin_code" class="form-control"
              id="admin_code" type="text" />
            <input *ngIf="selectedItem.User_code" disabled [(ngModel)]="selectedItem.User_code" class="form-control"
              id="User_code" type="text" />
          </div>

          <div class="col-md-6 col-sm-12">
            <label for="Name">Name</label>
            <input [(ngModel)]="selectedItem.Name" class="form-control" id="Name" type="text" />
          </div>
          <div class="col-md-6 col-sm-12">
            <label for="Email">Email</label>
            <input [(ngModel)]="selectedItem.Email" class="form-control" id="Email" type="email" />
          </div>

          <div class="col-md-6 col-sm-12">
            <label for="phone">phone</label>
            <input [(ngModel)]="selectedItem.phone" class="form-control" id="phone" type="number" />
          </div>
          <div class="col-md-6 col-sm-12" *ngIf="selectedItem.address">
            <label for="phone">address</label>
            <input [(ngModel)]="selectedItem.address" class="form-control" id="address" type="text" />
          </div>
        </div>
        <ng-template pTemplate="footer">
          <p-button icon="pi pi-check" (click)="SaveEdit()" label="{{'Save' |translate}}" class="p-button-text">
          </p-button>
          <p-button icon="pi pi-danger" (click)="displayModal=false" label="{{'Cancel' |translate}}"></p-button>
        </ng-template>
      </p-dialog>
    </div>
  </div>
</div>
